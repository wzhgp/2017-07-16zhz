<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		/*
			 正则：
				用来表单验证，匹配字符串，符号，火星文
				专门用来操作(检索)字符串(擅长模糊范围) 的一种规则
			标准方式声明：
				new RegExp('要匹配的规则' ||//,'修饰符')
				
			简洁方式声明：
				//
			正则的原理：a-> /a/
		 			/a/ ->/\/a\//
		 			//a// -> //\/\a\/\//
		 			
		 	***\(反斜杠为转义符),\+字母有可能会有特殊的意义。(\d)***
		 			
			**正则.test(str)**:
			作用：判断规则中是否有匹配项
			返回值：boolean
				有：true
				没有：false
			注：规则默认是区分大小写的
			
			**search(字符串 || 正则):->区分大小写**
				作用：找到指定字符的索引(所在位置)
				返回值：number
					找不到则返回-1
			**search与indexOf的区别**：
				1.indexOf可以指定位置，从哪开始检测
				2.indexOf只能是字符串，不能是正则
			
			**String.match(正则)**：
				作用：将匹配到的字符串提取出来放到数组中。
				返回值：array,没有则返回**null**
				注；如果只找到一个，那么length为1，视觉上不止一个：
					so...视觉arr[
						第一项：str->匹配到的字符，
						第二项：index->匹配到的字符索引
						第三项：input->整个字符串
					]
			\d:*一个*数字
			+：量词(放在要检索的规则之后,修饰前边的东西)->最少匹配一个，最多不限
			修饰符：
				i:忽略大小写
				g:global,全局->整个字符串
			注：如果有多个修饰符，那么顺序是可以颠倒的
		 */
		</script>
	</body>
</html>
