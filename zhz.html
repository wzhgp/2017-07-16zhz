<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		/*
			 正则：
				用来表单验证，匹配字符串，符号，火星文
				专门用来操作(检索)字符串(擅长模糊范围) 的一种规则
			标准方式声明：
				new RegExp('要匹配的规则' ||//,'修饰符')
				
			**正则简写与非简写的区别**：
				1.简写的正则//	
					/只能放字符串/ ->不能放存着字符串的变量
				2.非简写可以放变量
					例：var str= 'djfifhi33848fjfj';
						var re = new RegExp(str,'gi');
						
			注：在使用 new RegExp的时候，如果字符串中有转义符，那这个时候需要把转义符用\转义，比如:'\d' -> '\\d'
			简洁方式声明：
				//
			正则的原理：a-> /a/
		 			/a/ ->/\/a\//
		 			//a// -> //\/\a\/\//
		 			
		 	***\(反斜杠为转义符),\+字母有可能会有特殊的意义。(\d)***
		 	正则中的或者：|
		 	正则中的**.**:任意字符
		 	
		 	转移符：
			 	\d:一个*数字
				\D:非数字
				\s:一个空格
				\w:一个 字母、数字、下划线
				\W:非数字，字母，下划线
				\S：非空格
				\b: 边界符
					注：符号，中文两边是有边界符的(如果2个符号或者中文在一起的)
				\B:非字符边界
		 	**量词**：
				+：(放在要检索的规则之后,修饰前边的东西)->最少匹配一个，最多不限
				?：最小可以没有，最多可以有一个
				{n,m}:->n-m范围内的，最少有n个，最多m个
				{n}:固定n个
				{n,} == + :最少n个，最多不限
				{0,} == * :最少可以没有，最多不限
				{0,1} == ? :最少可以没有，最多有一个
				\n:
					正则中有子项的时候，\n-> n个重复**子项**==>子项重复n次,如果子项的个数与\n不符则为null
				\1+:多个重复子项
			
			修饰符：
				i:忽略大小写
				g:global,全局->整个字符串
			注：如果有多个修饰符，那么顺序是可以颠倒的	
			
			正则中(),[]：
			()->1.子项，从左往右的顺序
					没子项回调函数中第二个参数是索引
					有子项()那么回调函数中的第二个参数后就是子项，有几个子项对应的参数就有几个
				2.提权
			[]：查找某个范围内的字符
				[123]->[1|2|3]    123中任意一个字符
				
			^:开头
			$:结尾
			[^]:排除
				例：[/a[^123]c/]：a开头c结尾，排除1,2,3
				
			中文的区间范围：
				[\u4e00-\u9fa5]
				
		**--正则方法--**：
			**正则.test(str)**:
			作用：判断规则中是否有匹配项
			返回值：boolean
				有：true
				没有：false
			注：规则默认是区分大小写的
			
			**string.search(字符串 || 正则):->区分大小写**
				作用：找到指定字符的索引(所在位置)
				返回值：number
					找不到则返回-1
			**search与indexOf的区别**：
				1.indexOf可以指定位置，从哪开始检测
				2.indexOf只能是字符串，不能是正则
			
			**String.match(正则)**：
				作用：将匹配到的字符串提取出来放到数组中。
				返回值：array,没有则返回**null**
				注；如果只找到一个，那么length为1，视觉上不止一个：
					so...视觉arr[
						第一项：str->匹配到的字符，
						第二项：index->匹配到的字符索引
						第三项：input->整个字符串
					]
			
			**字符串的替换**：
				string.replace('要被替换的字符串' || 正则，'替换的值' || 回调函数)
				注：如果是回调函数，默认替换成回调函数的返回值，如果没有返回值，默认是undefined
					每匹配合格一次，就会执行一次回调函数
				返回值：处理之后的结果
				注：当替换的值是回调函数时，会有三个值($0,$1,$2)，三个后边的值都是undefined：
					$0:本次匹配到的字符串(结果)
					$1:匹配到字符所在的下标
					$2:整个字符串
		
		 */
		
		</script>
	</body>
</html>
